{% extends "blog/layout.html" %}

{% block title %}
Query results
{% endblock %}

{% block body %}
    <h1>Query results</h1>
    <ul>
        {% for result in results %}
        <li><a href="{% url 'post' result %}">{{ result }}</a></li>
        {% empty %}
        <p>We could not suggest any posts. Please try another search!</p>
        {% endfor %}
    </ul>

{% endblock %}
