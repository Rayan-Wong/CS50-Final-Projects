{% extends "blog/layout.html" %}

{% block title %}
Groups
{% endblock %}

{% block body %}
    <h1>Groups</h1>
    <ul>
        {% for group in groups %}
        <li><a href="{% url 'group' group %}">{{ group }}</a></li>
        {% empty %}
        <p>There are no groups!</p>
        {% endfor %}
    </ul>

{% endblock %}
